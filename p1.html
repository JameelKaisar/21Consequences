<!DOCTYPE html>
<html lang="en">
<head>
    <title>Markdown Editor</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="src/all.js"></script>
</head>

<body>

<link rel="stylesheet" href="src/easymde.min.css">
<script src="src/easymde.min.js"></script>

<div style="padding: 20px;">
    <center>
    <h2>Markdown Editor</h2>
    <label for="mde-toolbar-demo">You can also use HTML and CSS besides Markdown.</label>
    </center>

    <textarea id="mde-toolbar-demo"></textarea>
    <script>
        var easyMDE = new EasyMDE({
            autoDownloadFontAwesome: false,
            showIcons: ['strikethrough', 'code', 'table', 'redo', 'heading', 'undo', 'heading-bigger', 'heading-smaller', 'heading-1', 'heading-2', 'heading-3', 'clean-block', 'horizontal-rule'],
            element: document.getElementById('mde-toolbar-demo'),
            initialValue: '## Markdown Editor \n You can also use HTML and CSS besides Markdown.'
        });
    </script>
    <script>
    window.onload = function () {
        var url = document.location.href,
            params = url.split('?')[1].split('&'),
            data = {}, tmp;
        for (var i = 0, l = params.length; i < l; i++) {
            tmp = params[i].split('=');
            data[tmp[0]] = tmp[1];
        }
    easyMDE.value(decodeURIComponent(data.md));
    }
    </script>

    <center>
    <button onClick="testJS();">Preview</button>
    <button onClick="document.location.href = 'p1.html';">Reset</button>
    </center>
    <script>
        function testJS() {
            var b = easyMDE.value(),
            url = 'p2.html?md=' + encodeURIComponent(b);
            document.location.href = url;
        }
    </script>
    </center>

</div>

</body>
</html>
